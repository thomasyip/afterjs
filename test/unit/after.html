<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../lib/test/test.css">
  <title>Afterjs Test</title>
  <script src="../../lib/test/evidence.js"></script>
  <script src="../../lib/test/evidence_runner.js"></script>
  <script src="../../lib/underscore.js"></script>
  <script src="../../after.js"></script>
  <style>
    #test {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Touch tests</h1>
  <p id="results">
    Runningâ€¦ see browser console for results
  </p>

  <script>
  (function(){
    Evidence('BaiscTest', {
      setUp: function(t){
        try {
          window.instance = after();
        } catch (e) {
          console.error(e);
          throw e;
        }
      },
      tearDown: function(){
        delete window.instance;
      },
      testInit: function(t) {
        t.assert(instance !== undefined && instance !== null);
      },
      testSimple: function(t) {
        var instance = after();
        var called = 0;


        instance.happen('dom-ready');
        t.pause();
        setTimeout(function() {
          t.resume(function() {
            t.assertEqual(0, called);
            
            instance.after(['dom-ready'], function() {
              called++;
            });
            t.pause();
            setTimeout(function() {
              t.resume(function() {
                t.assertEqual(1, called);
              });
            }, 10);
          });
        }, 10);
      },
      testSimpleNegative: function(t) {
        var instance = after();
        var called = 0;


        instance.happen('something');
        t.pause();
        setTimeout(function() {
          t.resume(function() {
            t.assertEqual(0, called);
            
            instance.after(['dom-ready'], function() {
              called++;
            });
            t.pause();
            setTimeout(function() {
              t.resume(function() {
                t.assertEqual(0, called);
              });
            }, 10);
          });
        }, 10);
      },
      testSimpleListenerFirst: function(t) {
        var instance = after();
        var called = 0;


        instance.after(['dom-ready'], function() {
          called++;
        });
        t.pause();
        setTimeout(function() {
          t.resume(function() {
            t.assertEqual(0, called);
            
            instance.happen('something');
            t.pause();
            setTimeout(function() {
              t.resume(function() {
                t.assertEqual(0, called);

                instance.happen('dom-ready');
                t.pause();
                setTimeout(function() {
                  t.resume(function() {
                    t.assertEqual(1, called);
                  });
                }, 10);
              });
            }, 10);
          });
        }, 10);
      },
      testTwoEvents: function(t) {
        var instance = after();
        var called = 0;


        instance.happen('dom-ready');
        t.pause();
        setTimeout(function() {
          t.resume(function() {
            t.assertEqual(0, called);
            
            instance.after(['dom-ready', 'dep1-initialized'], function() {
              called++;
            });
            t.pause();
            setTimeout(function() {
              t.resume(function() {
                t.assertEqual(0, called);
                
                instance.happen('dep2-initialized');
                t.pause();
                setTimeout(function() {
                  t.resume(function() {
                    t.assertEqual(0, called);
                    
                    instance.happen('dep1-initialized');
                    t.pause();
                    setTimeout(function() {
                      t.resume(function() {
                        t.assertEqual(1, called);
                      });
                    }, 10);
                  });
                }, 10);
              });
            }, 10);
          });
        }, 10);
      }, /* testTwoEvents */
      testTwoEventsNegative: function(t) {
        var instance = after();
        var called = 0;

        instance.after(['dom-ready', 'dep1-initialized'], function() {
          called++;
        });

        t.pause();
        setTimeout(function() {
          t.resume(function() {
            t.assertEqual(0, called);
            
            instance.happen('dom-ready');
            t.pause();
            setTimeout(function() {
              t.resume(function() {
                t.assertEqual(0, called);
                
                instance.happen('something');
                t.pause();
                setTimeout(function() {
                  t.resume(function() {
                    t.assertEqual(0, called);
                    
                    instance.happen('something else');
                    t.pause();
                    setTimeout(function() {
                      t.resume(function() {
                        t.assertEqual(0, called);
                      })
                    });
                  })
                });
              })
            });
          });
        });
      }, /* testTwoEventsNegative */
    })
  })()
  </script>
</body>
</html>
